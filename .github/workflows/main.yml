name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          # on laisse le cache npm, mais Ã§a ne doit pas casser mÃªme sans lockfile
          cache: 'npm'
      - name: Sanity check
        run: |
          pwd && ls -la
          node -v && npm -v
          test -f package.json && echo "package.json OK" || (echo "package.json MANQUANT" && exit 1)
      # ðŸ‘‰ remplace npm ci par npm install (pas besoin de package-lock.json)
      - run: npm install
      - run: npm run build
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
